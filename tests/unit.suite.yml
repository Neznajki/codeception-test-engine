# Codeception Test Suite Configuration
#
# Suite for unit or integration tests.

actor: UnitTester
env:
    dev:
    stage:

aspect_mock:
    include_paths:
        - src
        - vendor/gossi/php-code-generator/src/model
        - vendor/codeception/aspect-mock/src/AspectMock
    temp_folder:
        "unit_tests"

modules:
    enabled:
        - Asserts
        - \Helper\Unit
