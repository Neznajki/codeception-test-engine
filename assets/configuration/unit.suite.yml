# Codeception Test Suite Configuration
#
# Suite for unit or integration tests.

actor: UnitTester
env:
    dev:
    stage:

extensions:
    enabled:
        - Tests\Neznajka\Unit\Extension\StaticUnitTestsExtension

aspect_mock:
    include_paths:
        - app
        - vendor/cms-core
        - vendor/cms-libraries
    temp_folder:
        "unit_tests"

modules:
    enabled:
        - Asserts
        - \Helper\Unit
